<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do A</title>
</head>
<body>

    <div class="todo-container">
        <h1>TO-DO LIST</h1>
        <textarea class="lined-textarea" rows="10" cols="50" name="listInput" placeholder="Type Your Tasks here" id="listInput"></textarea>

        <div class="list-items">
            <ul id="newItem"></ul>
        </div>

        <div class="btns">
            <button class="btn-style" id="addItem">Save List</button>
            <button class="btn-style" id="rmItem">Remove Item</button> 
        </div>
        
         
    </div>

    
    <script src="./app.js"></script>
</body>
</html>
